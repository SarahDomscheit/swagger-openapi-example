openapi: 3.0.4
info:
  title: Example Swagger & OpenAPI
  version: 1.0.0
  description: Exercises for learning OpenAPI & Swagger

servers:
  - url: http://localhost:3000
    description: Local server

paths:
  # --- Exercise 1 & 2: GET /hello with query param ---
  /hello:
    get:
      summary: Returns a greeting
      parameters:
        - name: name
          in: query
          required: false
          schema:
            type: string
          description: Optional name for a personalized greeting
      responses:
        "200":
          description: Returns a greeting message
          content:
            text/plain:
              schema:
                type: string
                example: Hello, world!

  # --- Exercise 3: POST /users ---
  /users:
    post:
      summary: Create a new user
      security:
        - bearerAuth: [] # Auth required only for sensitive endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  # --- Exercise 4 & 5: GET /users/{id} ---
  /users/{id}:
    get:
      summary: Get a user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: A user object
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Exercise 3 & 4: User schema
    User:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: Emma
        email:
          type: string
          format: email
          example: emmae@example.com

    # Exercise 5: Error schema
    Error:
      type: object
      properties:
        message:
          type: string
          example: Resource not found
        code:
          type: integer
          example: 404
